<ion-content (click)="close()" scrollY="false" has-bouncing="true">
    <section (click)="$event.stopPropagation();" class="msg_content">
        <ion-header>
            <ion-toolbar color="life">
                <ion-title>
                    {{title}}
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-scroll scrollY="true">
            <p *ngFor="let item of msgList;let i = index">{{i+1}}、{{item}}</p>
        </ion-scroll>
        <button (click)="close()" class="ok_btn" ion-button color="life">确定</button>
    </section>
</ion-content>
