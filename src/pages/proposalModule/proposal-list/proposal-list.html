<ion-header>
    <ion-navbar color="life">
        <ion-title>建议书列表</ion-title>
    </ion-navbar>
</ion-header>
<ion-content scroll="false" no-bounce>
    <ion-grid>
        <ion-row>
            <ion-col class="fullHeght" col-3>
                <ion-scroll scrollY="true">
                    <div class="scroll-item" [ngClass]="{'choosed':i == chooseIndex}" *ngFor="let item of shopList;let i = index">
                        <span tappable (click)="chooseItem(i)"> {{item.name}}</span>
                    </div>
                </ion-scroll>
            </ion-col>
            <ion-col class="fullHeght" col-9 style="padding-left:5px">
                <ion-scroll scrollY="true">
                    <ion-list>
                        <ion-item *ngFor="let item of shopList">
                            <ion-avatar item-start>
                                <img src="assets/img/heardImg/5.jpg">
                            </ion-avatar>
                            <h2>索隆</h2>
                            <h3>世界第一大剑豪</h3>
                            <p>有一天我会让我的名字响彻天堂...</p>
                        </ion-item>
                    </ion-list>
                </ion-scroll>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
