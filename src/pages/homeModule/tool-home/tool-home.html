<ion-header>
    <ion-toolbar color="life">
        <ion-buttons start>
            <button ion-button icon-only color="royal">
               <img style="height: 100%;" src="assets/img/icon/logo.png" >
             </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only color="royal">
              <ion-icon name="person-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col tappable (click)="toModule(item)" *ngFor="let item of toolList,let i=index" [ngStyle]="{'color': item.color}" [ngClass]="{'col_border_top':i == 1|| i == 2|| i == 0,'col_border_left':i%3==0}" col-4>
                <ion-icon name="{{item.icon}}"></ion-icon><br> <br>
                <span>{{item.text}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
