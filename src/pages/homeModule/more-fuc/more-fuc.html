<ion-header>

    <ion-navbar color="life">
        <ion-searchbar animated="true" (ionInput)="getItems($event)" placeholder="查询"></ion-searchbar>
        <ion-buttons end>
            <button ion-button icon-only color="royal">
              <ion-icon name="ios-notifications-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-slides pager>
        <ion-slide *ngFor="let it of moreList">
            <div class="flex_box">
                <div class="flex_item" *ngFor="let item of it">
                    <div [ngStyle]="{'color': item.style,'border-color':item.style}" *ngIf="item.type!=='img'">
                        <ion-icon name="{{item.icon}}"></ion-icon>
                    </div>
                    <section> <img src="assets/img/icon/{{item.img}}" *ngIf="item.type==='img'"></section>
                    <span>{{item.text}}</span>
                </div>
            </div>
        </ion-slide>
    </ion-slides>
    <ion-list>
        <ion-item style="border-top:none">
            <ion-avatar item-start>
                <img src="assets/img/icon/good.jpg">
            </ion-avatar>
            <p class="small_p"><button>推荐</button>一粒米都没有的炒饭XXXXXXXXXXXXXXXXXXX</p>
            <p class="small_p"><button>推荐</button>这东西看着小，一碗就饱了XXXXXXXXXXXXXXXXXXX</p>
            <button ion-button clear item-end>></button>
        </ion-item>
    </ion-list>
    <section class="flex_box" style="height:80px;background:white;">
        <div class="flex_item nomal_item">1</div>
        <div class="flex_item nomal_item">1</div>
    </section>
</ion-content>
