<ion-header>
    <ion-navbar color="life">
        <ion-title>运动列表</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of soprtList">
            <ion-item>
                <font style="color:gray">时间:</font> {{item.sportDate}} <span><font style="color:gray"> 运动时间：</font>{{item.sportTime}}秒</span>
            </ion-item>
            <ion-item-options>
                <button ion-button color="primary" (click)="archive()">删除</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
