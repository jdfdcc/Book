<ion-header>
    <ion-navbar color="life">
        <ion-title>运动列表</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon ios="ios-search" md="md-search"></ion-icon>
             </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-sliding *ngFor="let item of sportList">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="assets/heardImg/2.jpg">
                </ion-thumbnail>
                <h2>{{item.sportTime | intToTime:2}}</h2>
                <p>{{item.sportDate}}</p>
                <button ion-button clear item-end>查看</button>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" (click)="delete(item)">删除</button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="life" mini><ion-icon name="ios-add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab (click)="toDetail('mail')"><ion-icon color="life"   name="ios-mail"></ion-icon></button>
            <button ion-fab (click)="toDetail('bicycle')"><ion-icon color="life"  name="ios-bicycle"></ion-icon></button>
            <button ion-fab (click)="toDetail('alarm')"><ion-icon color="life"  name="ios-alarm"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
