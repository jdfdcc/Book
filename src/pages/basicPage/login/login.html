<ion-content scroll="false" style=" background: -webkit-linear-gradient( top, white 0%, green 100%);">
    <section class="login">
        <img src="assets/icon/logo_green.png">
        <ion-list>
            <ion-item>
                <ion-label color="life">
                    <ion-icon ios="ios-person" md="md-person"></ion-icon>
                </ion-label>
                <ion-input [(ngModel)]="name" placeholder="请输入用户名"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="life">
                    <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
                </ion-label>
                <ion-input [(ngModel)]="password" type="password" placeholder="请输入密码" clearInput></ion-input>
            </ion-item>
        </ion-list>
        <button (click)="toLogin()" ion-button full color="life">登   陆</button>
    </section>
</ion-content>
